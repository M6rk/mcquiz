<html>

<head>
    <title>Lab09 - Task 1</title>
    <!-- Bootstrap CSS, JavaScript CDN, JQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body style="padding-left: 15px; padding-top: 10px;">
    <h1>Climate Change Knowledge Test</h1>
    <table>
        <tr>
            <th>Test your knowledge!</th>
        </tr>
        <tr>
            <td>
                <br>
                <form id="myForm">
                    <!--Radio Buttons-->
                    <!--id format Question # + Choice # = Q1C2-->
                    <label class="mb-2">Which of the following emits greenhouse gasses?</label> <br>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q1C1" name="Q1">
                        <label class="form-check-label" for="Q1C1">Methane from cows</label>
                      </div>
                      <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q1C2" name="Q1">
                        <label class="form-check-label" for="Q1C2">Burning trees</label>
                      </div>
                      <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q1C3" name="Q1">
                        <label class="form-check-label" for="Q1C3">Driving a car fueled by gas</label>
                      </div>
                      <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q1C4" name="Q1">
                        <label class="form-check-label" for="Q1C4">All of the choices</label>
                      </div>
                      <br>
                      <br>
                </form>
            </td>
        </tr>
    </table>

    <!-- Add the modal for displaying the content of the form below -->
    <button type="button" onclick="display(1)" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createModal" style="margin-left: 10px">Submit Form</button>

    <div class="modal fade" id="createModal" role="dialog" data-bs-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Results</h5>
                </div>
                <div class="modal-body">
                    <p id="content"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function display(numQuestions) { 
            var ans = new Array(numQuestions);
            var content = "";
        if(document.getElementById('Q1C4').checked) {
            ans[0] = "You guessed correctly!";
        } else {
            ans[0] = "Incorrect! The correct answer was: All of the choices";
        }
        for (var i = 0; i < ans.length; i++) {
                content += (i+1) + ") " + ans[i] + "<br>";
            }
            document.getElementById("content").innerHTML = "Your results: " + "<br>" +  content;
    }
    function reset() {
        document.getElementById('myform').reset();
    }
        //https://www.geeksforgeeks.org/how-to-check-whether-a-radio-button-is-selected-with-javascript/#:~:text=Using%20Input%20Radio%20checked%20property,id%20is%20check%20or%20not.
    </script>
</body>

</html>
