<head>
    <title>Lab09 - Task 1</title>
    <!-- Bootstrap CSS, JavaScript CDN, JQuery -->

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<body style="padding-left: 15px; padding-top: 10px;">

    <h1>Climate Change Knowledge Test</h1>
    <table>
        <tr>
            <th>Test your knowledge!</th>
        </tr>
        <tr>
            <td>
                <br>
                <form id="myForm">
                    <!--Radio Buttons-->
                    <!--id format Question # + Choice # = Q1C2-->
                    <!--Q1-->
                    <label class="mb-2">1. Which of the following emits greenhouse gasses?</label> <br>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q1C1" name="Q1">
                        <label class="form-check-label" for="Q1C1">A) Methane produced by cows</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q1C2" name="Q1">
                        <label class="form-check-label" for="Q1C2">B) Burning trees</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q1C3" name="Q1">
                        <label class="form-check-label" for="Q1C3">C) Driving a car fueled by gas</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q1C4" name="Q1">
                        <label class="form-check-label" for="Q1C4">D) A B & C</label>
                    </div>
                    <br>
                    <br>
                    <br>
                    <!--Q2-->
                    <label class="mb-2">2. Which of the following is a valid way to avoid being misinformed?</label>
                    <br>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q2C1" name="Q2">
                        <label class="form-check-label" for="Q2C1">A) Use tiktok to check if a source is
                            trustworthy</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q2C2" name="Q2">
                        <label class="form-check-label" for="Q2C2">B) Look for a statement from your government/city
                            officials about the source</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q2C3" name="Q2">
                        <label class="form-check-label" for="Q2C3">C) Ask a forum board whether or not a source is
                            valid</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q2C4" name="Q2">
                        <label class="form-check-label" for="Q2C4">D) A B & C</label>
                    </div>
                    <br>
                    <br>
                    <br>
                    <!--Q3-->
                    <label class="mb-2">3. What can you do in your personal life to stop the advancement of climate
                        change?</label> <br>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q3C1" name="Q3">
                        <label class="form-check-label" for="Q3C1">A) Driving an electric vehicle</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q3C2" name="Q3">
                        <label class="form-check-label" for="Q3C2">B) Starting forest fires</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q3C3" name="Q3">
                        <label class="form-check-label" for="Q3C3">C) Recycling</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q3C4" name="Q3">
                        <label class="form-check-label" for="Q3C4">D) A & C</label>
                    </div>
                    <br>
                    <br>
                    <br>
                    <!--Q4-->
                    <label class="mb-2">4. Can reducing the amount of food waste at home and in restaurants minimize greenhouse gas emissions?</label> <br>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q4C1" name="Q4">
                        <label class="form-check-label" for="Q4C1">True</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q4C2" name="Q4">
                        <label class="form-check-label" for="Q4C2">False</label>
                    </div>
                        <br>
                        <br>
                        <br>
                        <!--Q5-->
                        <label class="mb-2">5. Which of the following statements are true?</label> <br>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="Q5C1" name="Q5">
                            <label class="form-check-label" for="Q5C1">A) Greenhouse emissions are when greenhouses
                                release steam</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="Q5C2" name="Q5">
                            <label class="form-check-label" for="Q5C2">B) Instagram fact checks every post and is 100%
                                effective at removing misinformation from their platform</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="Q5C3" name="Q5">
                            <label class="form-check-label" for="Q5C3">C) Peer reviewed articles contain factual and
                                useful information</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="Q5C4" name="54">
                            <label class="form-check-label" for="Q5C4">D) B & C</label>
                        </div>
                        <br>
                        <br>
                        <br>
                        <!--Q6-->
                        <label class="mb-2">6. Which of the following are effects of climate change?</label> <br>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="Q6C1" name="Q6">
                            <label class="form-check-label" for="Q6C1">A) The sun gets hotter</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="Q6C2" name="Q6">
                            <label class="form-check-label" for="Q6C2">B) Ice cream will melt faster</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="Q6C3" name="Q6">
                            <label class="form-check-label" for="Q6C3">C) Earths gravity will be reduced</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="Q6C4" name="Q6">
                            <label class="form-check-label" for="Q6C4">D) A & C</label>
                        </div>
                        <br>
                        <br>
                        <br>
                        <!--Q7-->
                        <label class="mb-2">7. Is climate change misinformation mostly spread by word of mouth?</label> <br>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="Q7C1" name="Q7">
                            <label class="form-check-label" for="Q7C1">True</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="Q7C2" name="Q7">
                            <label class="form-check-label" for="Q7C2">False</label>
                        </div>
                        <br>
                        <br>
                        <br>
                        <!--Q8-->
                        <label class="mb-2">8. Do the majority of scientists support climate change?</label> <br>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="Q8C1" name="Q8">
                            <label class="form-check-label" for="Q8C1">True</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="Q8C2" name="Q8">
                            <label class="form-check-label" for="Q8C2">False</label>
                        </div>
                        <br>
                        <br>
                        <br>
                </form>
            </td>
        </tr>
    </table>

    <!-- Add the modal for displaying the content of the form below -->
    <button type="button" onclick="display(8)" class="btn btn-success" data-bs-toggle="modal"
        data-bs-target="#createModal" style="margin-left: 10px">Submit Form</button>
    <button type="button" onclick="reset()" class="btn btn-secondary">Reset</button>

    <div class="modal fade" id="createModal" role="dialog" data-bs-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Results</h5>
                </div>
                <div class="modal-body">
                    <p id="content"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function display(numQuestions) {
            var ans = new Array(numQuestions);
            var content = "";
            var boldNum = ""
            //ans question 1
            if (document.getElementById('Q1C4').checked) {
                ans[0] = "You guessed correctly! Methane produced by cows, burning trees and gas powered vehicles all emit greenhouse gasses that negatively effect our ozone layer.";
            } else {
                ans[0] = "Incorrect! The correct answer was: All of these options (A B & C).";
            }
            //ans question 2
            if (document.getElementById('Q2C2').checked) {
                ans[1] = "You guessed correctly! Statements from your governement or city officials can always be trusted!";
            } else {
                ans[1] = "Incorrect! The correct answer was: To look for a statement from your government/city officials about the source.";
            }
            //ans question 3
            if (document.getElementById('Q3C4').checked) {
                ans[2] = "You guessed correctly! Both driving electric vehicles instead of gas powered ones and recycling whenever possible positively contribute to the fight against climate change!";
            } else {
                ans[2] = "Incorrect! The correct answer was: Driving electric vehicles and Recycling.";
            }
            //ans question 4
            if (document.getElementById('Q4C1').checked) {
                ans[3] = "You guessed correctly! Reducing food waste reduces our greenhouse gas emissions!";
            } else {
                ans[3] = "Incorrect! The correct answer was: True.";
            }
            //ans question 5
            if (document.getElementById('Q5C3').checked) {
                ans[4] = "You guessed correctly! If an article is peer reviewed it will contain useful information backed by other academics.";
            } else {
                ans[4] = "Incorrect! The correct answer was: Peer reviewed articles contain useful information.";
            }
            if (document.getElementById('Q6C2').checked) {
                ans[5] = "You guessed correctly! While the sun will not physically get hotter, more if its rays will penetrate the ozone layer in turn causing ice cream to potentially melt faster!";
            } else {
                ans[5] = "Incorrect! The correct answer was: Ice cream will melt faster";
            }
            if (document.getElementById('Q7C2').checked) {
                ans[6] = "You guessed correctly! Misinformation surrounding climate change is mainly spread on online forums and social media!";
            } else {
                ans[6] = "Incorrect! The correct answer was: False";
            }
            if (document.getElementById('Q8C1').checked) {
                ans[7] = "You guessed correctly! There are almost no credible scientists/experts who do not support climate change.";
            } else {
                ans[7] = "Incorrect! The correct answer was: True";
            }
            //concat ans
            for (var i = 0; i < ans.length; i++) {
                const num = i + 1;
                boldNum = "" + num;
                content += boldNum.bold() + ") " + ans[i] + "<br>";
            }
            document.getElementById("content").innerHTML = "Your results: " + "<br>" + content;
        }
        function reset() { //to reset the form
            document.getElementById('myForm').reset();
        }
        //https://www.geeksforgeeks.org/how-to-check-whether-a-radio-button-is-selected-with-javascript/#:~:text=Using%20Input%20Radio%20checked%20property,id%20is%20check%20or%20not.
    </script>
</body>

</html>
